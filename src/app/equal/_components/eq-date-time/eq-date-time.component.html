<div
    #eqDateTime
    class="eq-date-time"
    (click)="activate()"
    [class.cursor]="mode == 'edit' && !disabled"
    [style.padding-right.px]="is_active ? 0 : 80"
>
  <span class="text" [class.is-null]="is_null" [class]="size" *ngIf="mode == 'view'">
            <span>{{ formatDate() | json }}</span>
    </span>
    <mat-form-field
        *ngIf="mode == 'edit'"
        [class.disabled]="disabled"
        appearance="outline"
        [formGroup]="formGroup"
    >
        <mat-label *ngIf="title">{{ title }}</mat-label>
        <!--        <mat-date-range-input-->
        <!--            #inputRange-->
        <!--            [formGroup]="formGroup"-->
        <!--            [disabled]="disabled"-->
        <!--            (blur)="onBlur($event)"-->
        <!--        >-->

        <input
            [matDatepicker]="datePicker"
            matNativeControl
            #inputDate
            [formControlName]="'date'"
            [class.is_null]="is_null"
            (blur)="onBlur($event)"
            (click)="focusInput(inputDate)"
        >
        <input
            matNativeControl
            #inputTime
            [formControlName]="'time'"
            [class.is_null]="is_null"
            (blur)="onBlur($event)"
            (click)="focusInput(inputTime)"
        >
        <!--        </mat-date-range-input>-->

        <mat-hint *ngIf="!formGroup.invalid" [title]="hint">{{ hint }}</mat-hint>

        <mat-datepicker-toggle
            [style.visibility]="is_active && formGroup.value.date !== '[null]' ? 'visible' : 'hidden'"
            matSuffix
            [for]="datePicker"
        ></mat-datepicker-toggle>
        <button
            *ngIf="is_active && !is_null && inputDateValue && inputDateValue.length > 0"
            mat-icon-button
            matSuffix
        >
            <!--            (click)="onClear($event)"-->
            <mat-icon>close</mat-icon>
        </button>
        <button
            *ngIf="!disabled && nullable && !is_null && (formGroup.value.date == '' && formGroup.value.time == '')"
            color="accent"
            mat-icon-button
            matSuffix
        >
            <!--            (click)="toggleIsNull(true)"-->
            <mat-icon>toggle_off</mat-icon>
        </button>
        <button
            *ngIf="!disabled && nullable && is_null && (formGroup.value.date == '[null]' && formGroup.value.time == '[null]')"
            mat-icon-button
            matSuffix
        >
            <!--            (click)="toggleIsNull(false)"-->
            <mat-icon>toggle_on</mat-icon>
        </button>

        <mat-datepicker #datePicker></mat-datepicker>
        <!--        <mat-error *ngIf="formGroup.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>-->
        <!--        <mat-error *ngIf="formGroup.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>-->

    </mat-form-field>
    <button
        mat-icon-button
        class="action"
        color="primary"
        *ngIf="is_active && !disabled && mode == 'edit'"
        [disabled]="(formGroup.invalid || (inputDateValue?.length !== 10 || inputTimeValue?.length !== 10)) && (!is_null)"
        [style.visibility]="is_active ? 'visible' : 'hidden'"
    >
        <!--        (mousedown)="formGroup.markAsPending({ onlySelf: true })"-->
        <!--        (click)="onSave($event)"-->
        <mat-icon>check_small</mat-icon>
    </button>
    <button
        mat-icon-button
        class="action"
        color="accent"
        *ngIf="is_active && !disabled && mode == 'edit'"
        [style.visibility]="is_active ? 'visible' : 'hidden'"
    >
        <!--        (click)="onCancel($event)"-->
        <mat-icon>cancel</mat-icon>
    </button>
</div>
