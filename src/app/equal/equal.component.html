<mat-tab-group>
  <mat-tab label="eq-string">
    <div class="equal__layout">
      <br><br>
      Afficher lorsque le hint d√©passe une ligne un text-ellipsis avec un tooltip ( icon info en rounded tout petit gris
      couleur background overlay ...

      <div style="display: flex;">
        <button style="margin-right: 1rem" mat-raised-button [color]="'primary'" (click)="disabled = !disabled">
          property disabled = {{ disabled ? 'true' : 'false' }}
        </button>
        <button mat-raised-button color="accent" (click)="toggleMode()">
          mode = {{ mode }}
        </button>
      </div>
      <br><br>


      <div style="display: flex">


        <div style="width: min-content; height: min-content; border: 1px solid aqua">
          <eq-string
            [hint]="bigText"
            [defaultValue]="littleText"
            (valueChange)="littleText = $event"
            title="Mon titre"
            [disabled]="disabled"
            [mode]="mode"
            placeholder="mon placeholder"
            error="mon erreur"
            [required]="true"
            size="small"
          >
          </eq-string>

        </div>

        <!--      <br><br><br>-->
        <div style="width: min-content; height: min-content; border: 1px solid aqua">
          <eq-string
            [hint]="bigText"
            [defaultValue]="littleText"
            (valueChange)="littleText = $event"
            title="Mon titre"
            placeholder="mon placeholder"
            error="mon erreur"
            [required]="true"
            size="normal"
            [disabled]="disabled"
            [mode]="mode"
          >
          </eq-string>
        </div>

        <div style="width: min-content; height: min-content; border: 1px solid aqua">
          <eq-string
            [hint]="bigText"
            [defaultValue]="littleText"
            (valueChange)="littleText = $event"
            title="Mon titre"
            placeholder="mon placeholder"
            error="mon erreur"
            [required]="true"
            size="large"
            [disabled]="disabled"
            [mode]="mode"
          >
          </eq-string>
        </div>
      </div>

    </div>

  </mat-tab>
  <mat-tab label="eq-text">
    <div class="equal__layout">
      <div style="width: min-content; height: min-content; border: 1px solid aqua">

        <eq-text
          hint="mon hint"
          [defaultValue]="bigText"
          (valueChange)="bigText = $event"
          title="Mon titre"
          placeholder="mon placeholder"
          error="mon erreur"
          [required]="true"
        >
        </eq-text>

      </div>
      <br><br><br>

      <eq-text
        hint="mon hint"
        [defaultValue]="bigText"
        (valueChange)="bigText = $event"
        title="Mon titre"
        placeholder="mon placeholder"
        error="mon erreur"
        [required]="true"
      >
      </eq-text>
    </div>
  </mat-tab>
  <mat-tab label="eq-m2o">
  </mat-tab>
  <mat-tab label="eq-date">
    <code>Based on date: <strong>2024-01-17T12:38:46+0000</strong></code>
    <br>
    <code>Current date : <strong>{{ dateIso8601Utc0 }}</strong></code>

    <div class="equal__layout">
      <div style="width: min-content; height: min-content; border: 1px solid aqua">
        <eq-date
          hint="mon hint"
          [defaultValue]="dateIso8601Utc0"
          (valueChange)="dateIso8601Utc0 = $event"
          title="Mon titre"
          placeholder="mon placeholder"
          error="mon erreur"
          [required]="true"
        >
        </eq-date>
      </div>
    </div>
  </mat-tab>
  <mat-tab label="eq-date-range">
    <div class="equal__layout">
      <div style="width: min-content; height: min-content; border: 1px solid aqua">

    </div>
  </mat-tab>
